<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="deps/plotly.min.js"></script>
    <script type="module" src="main.js"></script>
    <title>Wakatime Dashboard</title>
  </head>

  <body onload="initWaka();">
    <h1>WakaTime Dashboard</h1>
    <div id="login-form">
      <form>
        <label for="fname">Username</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="pass">Password</label><br />
        <input type="password" id="pass" name="pass" /><br /><br />
      </form>
      <button id="login-btn">Submit</button>
      <p id="error"></p>
    </div>
    <div class="plots">
      <div id="lang-pie"></div>
      <div id="lang-dur"></div>
      <div id="daily-dur"></div>
      <div id="proj-dur"></div>
    </div>
  </body>
</html>

<style>
  .plots {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
</style>
