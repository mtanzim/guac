<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="deps/plotly.min.js"></script>
    <script type="module" src="main.js"></script>
    <title>Wakatime Dashboard</title>
  </head>

  <body onload="initWaka();">
    <div class="content">
      <h1>WakaTime Dashboard</h1>
      <div id="subtitle"></div>
      <button id="logout-btn" onclick="logoutWaka();">Logout</button>
      <div id="login-form">
        <form>
          <label>Username</label><br />
          <input type="text" id="username" name="username" /><br />
          <label>Password</label><br />
          <input type="password" id="pass" name="pass" /><br /><br />
        </form>
        <button id="login-btn">Submit</button>
      </div>
      <p id="error"></p>
      <div id="plots" class="plots">
        <div class="plot-item" id="lang-pie"></div>
        <div class="plot-item" id="daily-dur"></div>
        <div class="plot-item" id="lang-dur"></div>
        <div class="plot-item" id="proj-dur"></div>
      </div>
    </div>
  </body>
</html>

<style>
  .content {
    margin: auto;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }
  .plots {
    display: grid;
    align-items: center;
    grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
    grid-gap: 16px;
    /* border: 1px solid #dfdfdf; */
    margin: 24px;
  }
  .plot-item {
    border: 1px solid #dfdfdf;
    padding: 16px;
  }
</style>
