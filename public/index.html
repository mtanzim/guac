<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="deps/plotly.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>Wakatime Dashboard</title>
  </head>
  <body onload="initWaka();">
    <div class="content">
      <h1>WakaTime Dashboard</h1>
      <div class="subtitle" id="subtitle"></div>
      <button class="button" id="logout-btn" onclick="logoutWaka();">
        Logout
      </button>
      <div id="login-form">
        <form>
          <label>Username</label><br />
          <input type="text" id="username" name="username" /><br />
          <label>Password</label><br />
          <input type="password" id="pass" name="pass" /><br /><br />
        </form>
        <button id="login-btn">Submit</button>
      </div>
      <p id="error"></p>
      <div class="divider"></div>
      <div id="plots" class="plots">
        <div class="plot-item" id="lang-pie"></div>
        <div class="plot-item" id="daily-dur"></div>
        <div class="plot-item" id="lang-dur"></div>
        <div class="plot-item" id="proj-dur"></div>
      </div>
    </div>
  </body>
</html>

<style>
  input {
    width: 356px;
    padding: 4px 12px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  button {
    background-color: #008cba;
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    border: 2px solid white;
    margin: auto;
  }
  button:hover {
    background-color: white; /* Green */
    color: #008cba;
    border: 2px solid #008cba;
  }
  .subtitle {
    margin-bottom: 8px;
  }
  .divider {
    border-bottom: 2px solid #dfdfdf;
    margin-right: 1vw;
    margin-left: 1vw;
  }
  .content {
    margin: auto;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }
  .plots {
    display: grid;
    align-items: center;
    grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
    grid-gap: 52px;
    margin: 52px;
  }
  .plot-item {
    border: 1px solid #dfdfdf;
    padding: 16px;
    min-height: 800px;
  }
  .fade-in {
    opacity: 1;
    animation-name: fadeIn;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 0.25s;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
  }
</style>
